name: Astroturf Detector Scan

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      full_scan:
        description: 'Run full scan (more API calls)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run scan
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          FEC_API_KEY: ${{ secrets.FEC_API_KEY }}
        run: |
          cd scripts
          if [ "${{ github.event.inputs.full_scan }}" = "true" ]; then
            python orchestrator.py --full
          else
            python orchestrator.py
          fi
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Astroturf Detector Bot"
          git add docs/data/*.json
          git diff --staged --quiet || git commit -m "Update data - $(date -u +'%Y-%m-%d %H:%M') UTC"
          git push
